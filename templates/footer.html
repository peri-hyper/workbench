<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 85%;
            margin: 10px;
            border-collapse: collapse;
            float: left;
        }
        tr {
            height: 35px;
            page-break-inside: avoid;
        }
        .footer {
            width: 85%;
            height: auto;
        }
        .borderless-table {
            border-collapse: collapse;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <div class="footer">
          <table class="borderless-table" style="margin-top: 15px;">
            <tr style="height: 10px">
            </tr>
            <tr>
                <td>送货人:  {{ info.username_id }}</td>
                <td>收货人:</td>
            </tr>
            <tr>
                <td>送货日期:  {{ info.delivery_date}}</td>
                <td>收货日期:</td>
            </tr>
        </table>
    </div>
</body>
</html>
